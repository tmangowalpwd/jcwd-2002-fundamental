<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Mari Berhitung!</h1>
  <h2>Hasil: <span id="hasil"></span></h2>

  <label for="input1">First Value: </label>
  <input id="input1" type="number">

  <label for="input2">Second Value: </label>
  <input id="input2" type="number">
  <br>
  <br>
  <button onclick="tambah()">Tambah</button>
  <button onclick="kurang()">Kurang</button>
  <button onclick="kali()">Kali</button>
  <button onclick="bagi()">Bagi</button>

  <script>
    function tambah() {
      let firstValue = document.getElementById("input1").value // ""
      let secondValue = document.getElementById("input2").value // ""

      firstValue = parseInt(firstValue)
      secondValue = parseInt(secondValue)

      document.getElementById("hasil").innerHTML = firstValue + secondValue;
    }

    function kurang() {
      let firstValue = document.getElementById("input1").value // ""
      let secondValue = document.getElementById("input2").value // ""

      firstValue = parseInt(firstValue)
      secondValue = parseInt(secondValue)

      document.getElementById("hasil").innerHTML = firstValue - secondValue;
    }
    
    function kali() {
      let firstValue = document.getElementById("input1").value // ""
      let secondValue = document.getElementById("input2").value // ""

      firstValue = parseInt(firstValue)
      secondValue = parseInt(secondValue)

      document.getElementById("hasil").innerHTML = firstValue * secondValue;
    }

    function bagi() {
      let firstValue = document.getElementById("input1").value // ""
      let secondValue = document.getElementById("input2").value // ""

      firstValue = parseInt(firstValue)
      secondValue = parseInt(secondValue)

      document.getElementById("hasil").innerHTML = firstValue / secondValue;
    }
    
  </script>
</body>
</html>
