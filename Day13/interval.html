<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <h1 id="display">0</h1>
  <h2 id="fizzBuzz">0</h2>

  <button onclick="startCounter()" class="btn btn-success">Start Interval</button>
  <button onclick="stopCounter()" class="btn btn-danger">Stop Interval</button>
  <script>
    let addHello
    
    const startCounter = () => {
      let counter = 0
      addHello = setInterval(() => {
        counter += 1
        document.getElementById("display").innerHTML = counter
        
        if (counter % 5 === 0 && counter % 3 === 0) {
          document.getElementById("fizzBuzz").innerHTML = "Fizz Buzz"
        } else if (counter % 5 === 0) {
          document.getElementById("fizzBuzz").innerHTML = "Buzz"
        } else if (counter % 3 === 0) {
          document.getElementById("fizzBuzz").innerHTML = "Fizz"
        } else {
          document.getElementById("fizzBuzz").innerHTML = counter
        }

        // if (counter == 0) {
        //   clearInterval(addHello)
        //   alert("Timer habis")
        // }
      }, 1000)
    }

    const stopCounter = () => {
      clearInterval(addHello)
    }
  </script>
</body>

</html>
